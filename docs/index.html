       <h3 align="center">Number System Conversion</h3>
       <h2 align="center">Enter Your Number Below</h2>
           <table align="center">
          <tr><td> <label  for="decimal">Decimal:</label></td>
        <td><input type="text" id="num" placeholder="decimal number" oninput="calculate()"/></td>
        </tr>
        <tr><td>  <label  for="hexadecimal">Hexadecimal:</label></td>
        <td><input id="output" placeholder="hexadecimal number" oninput="fun()"></td>
        </tr>
        <tr><td><label for="binary">Binary:</label></td>
        <td><input id="o1" placeholder="binary number" oninput="fun1()"></td>
        </tr>
        <tr><td><label for="hoctal">Octal:</label></td>
        <td><input id="o2" placeholder="octal number" oninput="fun3()"></td></tr>
         <tr><td><button id="b1" value="submit" style="cursor:pointer; font-weight: bold;" onclick="reset()">Reset</button></td></tr>
    </table>

        <script>
            function calculate(){
            var x=document.getElementById("num").value;	
            ab=Number(x).toString(16);
            if(ab=="NaN"){
            alert("please enter a valid decimal number");
           }
            else{   
            document.getElementById("output").value =ab;
            document.getElementById("o1").value =Number(x).toString(2);
            document.getElementById("o2").value =Number(x).toString(8);}
            }
            function fun(){
                var y=document.getElementById("output").value;
                var ax=y.match(/[g-zG-Z]/g);   
            if(ax){
            alert("please enter a valid hexadecimal number");
           }
            else
            {
                 var z=parseFloat1(y,16);
                document.getElementById("num").value=z;}
             var l=document.getElementById("num").value;
             document.getElementById("o1").value=Number(l).toString(2);
             var k=document.getElementById("num").value;
             document.getElementById("o2").value=Number(k).toString(8);
        }
        function fun1(){
                var g=document.getElementById("o1").value;
                var ml=g.match(/[a-zA-Z2-9$&+,:;=?@#|'<>-^*()%!]/g);
                if(ml){
                alert("please enter a valid binary number");
                }
                else
                {
                    var h=parseFloat2(g,2);
                document.getElementById("num").value=h;}
                var a=document.getElementById("num").value;
                document.getElementById("output").value=Number(a).toString(16);
                var b=document.getElementById("num").value;
                document.getElementById("o2").value=Number(b).toString(8);
        }
        function fun3(){
                var c=document.getElementById("o2").value;
                var kl=c.match(/[a-zA-Z8-9$&+,:;=?@#|'<>-^*()%!]/g);
                if(kl){
                alert("please enter a valid octal number");
              }
                else
                {
                    var d=parseFloat3(c,8);
                document.getElementById("num").value=d;}
                var i=document.getElementById("num").value;
                document.getElementById("output").value=Number(i).toString(16);
                var j=document.getElementById("num").value;
                document.getElementById("o1").value=Number(j).toString(2);
        }
function parseFloat1(str, radix)
{
        var parts = str.split(".");
        if ( parts.length > 1 )
        {
                return parseInt(parts[0], radix) + parseInt(parts[1], radix) / Math.pow(radix, parts[1].length);
        }
        return parseInt(parts[0], radix);
}
function parseFloat2(str, radix)
{
        var parts = str.split(".");
        if ( parts.length > 1 )
        {
                return parseInt(parts[0], radix) + parseInt(parts[1], radix) / Math.pow(radix, parts[1].length);
        }
        return parseInt(parts[0], radix);
}
function parseFloat3(str, radix)
{
        var parts = str.split(".");
        if ( parts.length > 1 )
        {
                return parseInt(parts[0], radix) + parseInt(parts[1], radix) / Math.pow(radix, parts[1].length);
        }
        return parseInt(parts[0], radix);
}
function reset(){
    var res=document.getElementById("b1").value;
    res=location.reload();
}
        </script>
